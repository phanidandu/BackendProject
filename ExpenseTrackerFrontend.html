<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expense Tracker App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
      <title>Expense Tracker</title>
      
      <body>
        <div class="container">
            <div class="row">
               <!-- <div class="col-md-6 align-self-center"> -->
                <div class="col d-flex justify-content-center"> 
                    <h1 id="title-header">Expense Tracker App</h1>
                </div>
            </div>
        </div>

        <div class="container">
              <form onsubmit="manageExpense(event)" class="col-md-6">
                <div>    
                 <label for="expense" class="form-label">Choose Expense Amount</label>
                 <input type="number" id="expense" name="ExpenseAmount" class="form-control">
                </div> 
                <div> 
                 <label for="description" class="form-label">Choose Description:</label>
                 <input type="text" id="description" name="ExpenseDescription" class="form-control">
                </div> 
                 <div>
                    <label for="category" class="form-label">Choose a Category:</label>
                    <select class="form-select" id="category" name="category"> 
                       <option value="none" selected disabled hidden>Select category</option>
                       <option>Rent</option>
                       <option>Ticket</option>
                       <option>Food</option>
                       <option>Petrol</option>
                       <option>Others</option>
                    </select>  
                 </div> 
                 <br>
                 <input id="sub" type="submit" class="btn btn-dark" value="Add Expense">
             </form>
        </div>    
         
        <div class="container">
          <div class="row">
            <div class="col-md-6 align-self-center">
            <ul id="list" class="list-group"></ul>
            </div>
          </div> 
        </div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script>
          function manageExpense(e){          
            e.preventDefault();
            const submitbtn=document.getElementById('sub');
            submitbtn.value='Add Expense'
            
            console.log(e.target.ExpenseAmount.value);
    
            const obj={amount : e.target.ExpenseAmount.value,
              description : e.target.ExpenseDescription.value,
              category : e.target.category.value
            };
            
            axios.post('http://localhost:3000/expense/add-expense/',obj)
             .then((response)=>{
             console.log(response);
             modifyExpense(response.data.ExpenseDetail);
            })
            .catch((err)=> {
            document.body.innerHTML=document.body.innerHTML+"<h4>Something went wrong</h4>";  
            console.log(err);
            })
           }

           window.addEventListener("DOMContentLoaded", ()=>{
             axios.get('http://localhost:3000/expense/get-expenses')
             .then((response) =>{
             console.log(response);

             for(var i=0;i<response.data.allExpenses.length;i++)
                {
                  modifyExpense(response.data.allExpenses[i]);
                }
              })
             .catch((error) => console.log(error))
             })
          
          function modifyExpense(obj){
            const id=obj.id;
            const parentElem=document.getElementById('list');
            const childElem=document.createElement('li');
            
            document.getElementById('expense').value='';
            document.getElementById('description').value='';
            document.getElementById('category').value='';

            childElem.classList= "list-group";
            childElem.textContent= 'Rs.' + obj.amount + ' /- ' + ' - ' + obj.description + ' - ' + obj.category;
            
            const buttondiv=document.createElement('div');
            buttondiv.classList='d-inline';

            const deletebtn=document.createElement('input'); 
            deletebtn.type='button';
            deletebtn.value='Delete Expense';
            deletebtn.classList="btn w-25 btn-danger btn-sm delete";
             
            deletebtn.onclick = () => {
              axios.delete(`http://localhost:3000/expense/delete-expense/${id}`)
              .then(res => console.log(res))
              .catch(err=> console.log(err))
              parentElem.removeChild(childElem);   
            } 
            
            const editbtn=document.createElement('input'); 
            editbtn.type='button';
            editbtn.value='Edit Expense';
            editbtn.classList="btn w-25 btn-primary btn-sm edit";

            editbtn.onclick = () => { 
                const amountInput=document.getElementById('expense');
                const descriptionInput=document.getElementById('description');
                const categoryInput=document.getElementById('category');
                 
                amountInput.value=obj.amount;
                descriptionInput.value=obj.description;
                categoryInput.value=obj.category;
              
                const submitbtn=document.getElementById('sub');
                submitbtn.value='Edit and Submit'

                axios.delete(`http://localhost:3000/expense/delete-expense/${id}`)
                .then(res => console.log(res))
                .catch(err=> console.log(err))  
                parentElem.removeChild(childElem);
            } 
            
            buttondiv.appendChild(deletebtn);
            buttondiv.appendChild(editbtn);
            
            childElem.appendChild(buttondiv);
            parentElem.appendChild(childElem);
          }
      </script>
    </body>
</html>
